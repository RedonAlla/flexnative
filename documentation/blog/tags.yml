JSDoc:
  label: JSDoc
  permalink: /JSDoc
  description: JSDoc comments to the code, enhancing code readability and developer understanding. Use this tag to filter all JSDoc comments changes.

new_version:
  label: New Version
  permalink: /new-version
  description: Updated the package version to an newer one. Use this tag to filter all version updates.
  
feature:
  label: Feature
  permalink: /feature
  description: New features for the FlexNative framework. Use this tag to filter all features changes.

tag:
  label: Tags
  permalink: /tags
  description: Tag component is used to categorize content.

avatar:
  label: Avatar
  permalink: /avatars
  description: Avatars can be used to represent people or objects. It supports images, Icons, or letters.

inputs:
  label: Inputs
  permalink: /inputs
  description: A foundational component for inputting text into the app via a keyboard. Props provide configurability for several features, such as auto-correction, auto-capitalization, placeholder text, and different keyboard types, such as a numeric keypad.

badge:
  label: Badge
  permalink: /badges
  description: Small numerical value or status descriptor for UI elements.

bottomSheet:
  label: BottomSheet
  permalink: /bottomSheet
  description: Overlay Modal that displays content from the bottom of the screen. They can provide users with quick access to contextual information, actions, or settings without interrupting their current workflow.

skeleton:
  label: Skeleton Loading
  permalink: /skeleton
  description: Skeleton is a placeholder to display instead of the actual content.
  
button:
  label: Button
  permalink: /buttons
  description: Buttons allow users to trigger an action or display content.

messages:
  label: Messages
  permalink: /messages
  description: Display warning messages that require attention with colored message blocks, to emphasize part of your page.

layout:
  label: Layout
  permalink: /layout
  description: Useful components for creating responsive and consistent layouts, the `FlexNative Layout` component provides a powerful grid system that allows you to create complex layouts with ease.

navigation:
  label: Navigation
  permalink: /navigation
  description: Useful components for navigation.

icons:
  label: Icons
  permalink: /icons
  description: Icon fonts are fonts which contain vector glyphs instead of letters and numbers. You can style them with CSS by using all styling properties that can be applied to a regular text in a modern browser.

authentication:
  label: Authentication
  permalink: /authentication
  description: > 
    A package to implement almost full authentication and protect routes with Expo Router.
    `@flexnative/authentication` handles user authentication and protecting routes using Expo Router. The package includes React context, custom hooks, type definitions, and utilizes `expo-secure-store` for secure token storage. This integration enhances the security and manageability of authentication processes across the application.

